<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Login 成功</h1>
<p>退貨編號: <span th:text="${myRtn.rtnNo}"></span>.</p>
<p>員工編號: <span th:text="${myRtn.empNo.empNo}"></span>.</p>
<p>退貨日期: <span th:text="${myRtn.rtnDate}"></span>.</p>
<p>退貨原因: <span th:text="${myRtn.rtnWhy}"></span>.</p>
<p>退款金額: <span th:text="${myRtn.refundAmount}"></span>.</p>
<p>退貨狀態: <span th:text="${myRtn.rtnStatus}"></span>.</p>
<hr>
<p>員工編號: <span th:text="${myRtn.empNo.empName}"></span>.</p>
<p>員工姓名: <span th:text="${myRtn.empNo.empPsw}"></span>.</p>
<p>登入密碼: <span th:text="${myRtn.empNo.empHireDate}"></span>.</p>
<p>到職日期: <span th:text="${myRtn.empNo.empStatus}"></span>.</p>
<p>員工狀態: <span th:text="${myRtn.empNo.empSal}"></span>.</p>

</body>
</html>
